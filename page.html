<!DOCTYPE html>
<html>
    <head>
        <title>My first proper HTML page</title>
    </head>
    <body>
        <h1>Hello world!</h1>
        <p>My <em>first</em> <strong>web page</strong>.</p>
        <p>Let's add another <strong><em>paragraph</em></strong>.</p>
        <p><a href="http://xkcd.com" title="xkcd: Land of geeky comics!">Click here</a> to read some excellent comics.</p>
        <script>
            var name = "nicolas"
            if (name.length > 7) {
                console.log("You've got a long name!")
            } else if (name === "nicolas") {
                console.log("Hello " + name);
            }

            var animals = ["Cat", "Fish", "Lemur", "Komodo Dragon"];
            for (var i = 0; i < animals.length; i++) {
                animals[i] = "Awesome " + animals[i];
            }

            console.log(animals);


            var alphabet = "abcdefghijklmnopqrstuvwxyz";
            var randomString = "";
            while(randomString.length < 4) {
                randomString += alphabet[Math.floor(Math.random() * alphabet.length)]
            }
            console.log(randomString);

            var input = "javascript is awesome";
            var output = "";
            for (var i = 0; i < input.length; i++) {
                var item = input[i];
                if (item === "a") item = "4";
                else if (item === "e") item = "3";
                else if (item === "i") item = "1";
                else if (item === "o") item = "0";

                output += item;
            }

            console.log(output);
        </script>
    </body>
</html>
