<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>prompt</title>
</head>
<body>
    <script>
        var likeCats = confirm("Do you like cats?");
        console.log(likeCats);
        if (likeCats) {
            console.log("You're a cool cat!");
        } else {
            console.log("Yeah, that's fine. You're still cool!");
        }
    </script>
</body>
</html>
