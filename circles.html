<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var circle = function (x, y , r, color, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fillStyle = color;
                ctx.fill();
            } 
            else {
                ctx.strokeStyle = color;
                ctx.stroke();
            }
              
        }
        

        ctx.lineWidth = 4;

        var drawSnowman = function (x, y) {
            circle(x+60, y+50, 30, "black", false);
            circle(x+50, y+40, 5, "black", true);
            circle(x+70, y+40, 5, "black", true);
            circle(x+60, y+55, 5, "Orange", true);
            circle(x+60, y+125, 45, "Black", false);
            circle(x+60, y+125, 5, "Black", true);
            circle(x+60, y+103, 5, "Black", true);
            circle(x+60, y+147, 5, "Black", true);
        }

        drawSnowman(0, 0);
        drawSnowman(50, 0);
        drawSnowman(100, 0);

    </script>
</body>
</html>
