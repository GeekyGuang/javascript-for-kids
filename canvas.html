<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        for (var i = 0; i < 100; i++) {
            ctx.fillRect(i * 10, i * 10, 10, 10);
        }
    </script>
</body>
</html>
