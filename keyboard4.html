<!DOCTYPE html>
<html>
<head>
    <title>Keyboard input</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var width = canvas.width;
        var height = canvas.height;

        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };

        var Ball = function () {
            this.x = width / 2;
            this.y = height / 2;
            this.r = 10;
            this.xSpeed = 5;
            this.ySpeed = 0;
            this.speed  = 5;
        };

        Ball.prototype.move = function () {
            this.x += this.xSpeed;
            this.y += this.ySpeed;

            if (this.x < 0 || this.x > width) {
                // this.x = width;
                this.xSpeed = -this.xSpeed;
            } else if (this.y < 0 || this.y > height) {
                this.ySpeed = -this.ySpeed;
            } 
        };

        Ball.prototype.draw = function () {
            circle(this.x, this.y, this.r, true);
        };

        Ball.prototype.setSize = function (size) {
            if (size === "smaller" && this.r - 1 > 0) {
                this.r -= 1;
            } else if (size === "bigger") {
                this.r += 1;
            }
        }
        
        Ball.prototype.setSpeed = function () {
            if (this.xSpeed > 0) {
                this.xSpeed = this.speed;
            } else if (this.xSpeed < 0) {
                this.xSpeed = -this.speed;
            } else if (this.ySpeed > 0) {
                this.ySpeed = this.speed;
            } else if (this.ySpeed < 0) {
                this.ySpeed = -this.speed;
            }
        }

        Ball.prototype.setDirection = function (direction) {
            var currentSpeed = Math.abs(this.xSpeed) + Math.abs(this.ySpeed); 
            if (direction === "up") {
                this.xSpeed = 0;
                this.ySpeed = -currentSpeed;
            } else if (direction === "down") {
                this.xSpeed = 0;
                this.ySpeed = currentSpeed;
            } else if (direction === "left") {
                this.xSpeed = -currentSpeed;
                this.ySpeed = 0;
            } else if (direction === "right") {
                this.xSpeed = currentSpeed;
                this.ySpeed = 0;
            } else if (direction === "stop") {
                this.xSpeed = 0;
                this.ySpeed = 0;
            }
        };
        
        Ball.prototype.accelerate = function (a) {
            if (a === "slowDown") {
                if (this.xSpeed > 0 && this.xSpeed - 1 >= 0) {
                    this.xSpeed -= 1;
                } else if (this.xSpeed < 0 && this.xSpeed + 1 <= 0) {
                    this.xSpeed += 1;
                } else if (this.ySpeed > 0 && this.ySpeed - 1 >= 0) {
                    this.ySpeed -= 1;
                } else if (this.xSpeed < 0 && this.xSpeed + 1 <= 0) {
                    this.ySpeed += 1;
                }
            } else if (a === "speedUp") {
                if (this.xSpeed >= 0 ) {
                    this.xSpeed += 1;
                } else if (this.xSpeed < 0) {
                    this.xSpeed -= 1;
                } else if (this.ySpeed >= 0) {
                    this.ySpeed += 1;
                } else if (this.ySpeed < 0) {
                    this.ySpeed -= 1;
                }
            }
        };

        var ball = new Ball();

        var keyActions = {
            13: "enter",
            16: "shift",
            18: "alt",
            32: "stop",
            37: "left",
            38: "up",
            39: "right",
            40: "down",
            65: "a",
            83: "s",
            68: "d",
            87: "w"
        };
        
        var speeds = {
            49: 1,
            50: 2,
            51: 3,
            52: 4,
            53: 5,
            54: 6,
            55: 7,
            56: 8,
            57: 9
        }

        var acc = {
            90: "slowDown",
            88: "speedUp"
        }

        var size = {
            67: "bigger",
            86: "smaller"
        }

        var direction = "right";

        document.onkeydown = function (event) {
            console.log(event.keyCode);
            if (event.keyCode in keyActions) {
                direction = keyActions[event.keyCode];
                ball.setDirection(direction);
            } else if (event.keyCode in speeds) {
                ball.speed = speeds[event.keyCode];
                ball.setSpeed();
            } else if (event.keyCode in acc) {
                var a = acc[event.keyCode];
                ball.accelerate(a);
            } else if (event.keyCode in size) {
                ball.setSize(size[event.keyCode]);
            }
         
        };
        
        setInterval(function () {
            ctx.clearRect(0, 0, width, height);

            ball.draw();
            ball.move();

            ctx.strokeRect(0, 0, width, height);
        }, 30);
    </script>
</body>
</html>
